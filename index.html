<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Renovations</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { display: block; }
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 2rem 3rem;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="overlay">Under Renovations</div>

  <script>
    // Utility to linearly interpolate
    function lerp(a, b, t) { return a + (b - a) * t; }

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Create random “blobs”
    const blobs = Array.from({length: 6}, () => ({
      x: Math.random() * W,
      y: Math.random() * H,
      r: 200 + Math.random()*200,
      phase: Math.random() * Math.PI * 2,
      speed: 0.0005 + Math.random()*0.001
    }));

    function draw(time) {
      ctx.clearRect(0,0,W,H);

      blobs.forEach((b, i) => {
        // Oscillate radius & position
        const t = time * b.speed + b.phase;
        const rad = b.r + Math.sin(t) * b.r * 0.3;
        const x = b.x + Math.cos(t*1.3) * 100;
        const y = b.y + Math.sin(t*1.1) * 100;

        // Create radial gradient
        const grad = ctx.createRadialGradient(x, y, rad*0.2, x, y, rad);
        const hue = Math.floor((time*0.02 + i*60) % 360);
        grad.addColorStop(0, `hsla(${hue}, 70%, 60%, 0.6)`);
        grad.addColorStop(1, `hsla(${(hue+60)%360}, 80%, 40%, 0)`);

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.arc(x, y, rad, 0, Math.PI*2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>

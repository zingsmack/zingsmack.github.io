<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Renovations</title>
  <style>
    html,body { margin:0; height:100%; overflow:hidden; background:#111; }
    canvas { display:block; }

    /* your existing overlay */
    .overlay {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      padding:2rem 3rem;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      border-radius:12px;
      font-family: 'Segoe UI', sans-serif;
      font-size:3rem;
      color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,0.7);
    }

    /* new warp effect */
    .warp {
      /* 1) gradient background we'll animate */
      background: linear-gradient(
        60deg,
        #ff0057,
        #fffd87,
        #37ff5f,
        #17caff,
        #c917ff
      );
      background-size: 300% 300%;
      
      /* 2) clip the gradient to the text */
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      
      /* 3) stack text-shadows for extra depth */
      text-shadow:
        0 0 2px rgba(0,0,0,0.5),
        0 0 8px rgba(0,0,0,0.3);

      /* 4) composite animations */
      animation:
        hueShift 6s infinite linear,
        moveGradient 8s infinite ease-in-out,
        distort 5s infinite ease-in-out;
    }

    /* animate the gradient’s position */
    @keyframes moveGradient {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }

    /* shift hue for extra color cycling */
    @keyframes hueShift {
      from   { filter: hue-rotate(0deg); }
      to     { filter: hue-rotate(360deg); }
    }

    /* warp/distort in 3D & skew */
    @keyframes distort {
      0% {
        transform: perspective(400px) rotateX(0deg)   rotateY(0deg)   skew(0deg,0deg);
      }
      25% {
        transform: perspective(500px) rotateX(5deg)   rotateY(15deg)  skew(5deg,-5deg);
      }
      50% {
        transform: perspective(450px) rotateX(-5deg)  rotateY(-10deg) skew(-5deg,5deg);
      }
      75% {
        transform: perspective(550px) rotateX(10deg)  rotateY(5deg)   skew(5deg,5deg);
      }
      100% {
        transform: perspective(400px) rotateX(0deg)   rotateY(0deg)   skew(0deg,0deg);
      }
    }
.lens-container {
  position: relative;
  cursor: none; /* optional: hide default cursor */
}

/* the “normal” text sits on top */
.text {
  position: relative;
  z-index: 2;
}

/* the “lens” copy is underneath, clipped to a circle */
.lens {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
  pointer-events: none;
  
  /* start hidden */
  opacity: 0;
  transition: opacity 0.2s ease;
  
  /* clip to a movable circle */
  clip-path: circle(0px at var(--mx) var(--my));
  
  /* extra magnification + twist */
  transform-origin: var(--mx) var(--my);
  transform: scale(1) rotate(0deg);
  
  /* match your warp styling */
  background: inherit;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: moveGradient 8s infinite ease-in-out,
             hueShift    6s infinite linear,
             distort     5s infinite ease-in-out;
}

/* show the lens on hover */
.lens-container:hover .lens {
  opacity: 1;
}

/* you can tweak these */
.lens-container {
  --radius: 100px;
}

/* clamp the clip-circle size */
.lens {
  clip-path: circle(var(--radius) at var(--mx) var(--my));
}
    
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  
  <div class="overlay warp lens-container">
  <span class="text">Under Renovations</span>
  <span class="lens">Under Renovations</span>
</div>

  <script>
    // Utility to linearly interpolate
    function lerp(a, b, t) { return a + (b - a) * t; }

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Create random “blobs”
    const blobs = Array.from({length: 6}, () => ({
      x: Math.random() * W,
      y: Math.random() * H,
      r: 200 + Math.random()*200,
      phase: Math.random() * Math.PI * 2,
      speed: 0.0005 + Math.random()*0.001
    }));

    function draw(time) {
      ctx.clearRect(0,0,W,H);

      blobs.forEach((b, i) => {
        // Oscillate radius & position
        const t = time * b.speed + b.phase;
        const rad = b.r + Math.sin(t) * b.r * 0.3;
        const x = b.x + Math.cos(t*1.3) * 100;
        const y = b.y + Math.sin(t*1.1) * 100;

        // Create radial gradient
        const grad = ctx.createRadialGradient(x, y, rad*0.2, x, y, rad);
        const hue = Math.floor((time*0.02 + i*60) % 360);
        grad.addColorStop(0, `hsla(${hue}, 70%, 60%, 0.6)`);
        grad.addColorStop(1, `hsla(${(hue+60)%360}, 80%, 40%, 0)`);

        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.arc(x, y, rad, 0, Math.PI*2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
  <script>
  const container = document.querySelector('.lens-container');
  const lens      = container.querySelector('.lens');
  let twistAngle  = 0;

  container.addEventListener('mousemove', e => {
    const rect = container.getBoundingClientRect();
    // mouse x/y relative to container
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    // update CSS variables to move the clip-circle
    container.style.setProperty('--mx', `${x}px`);
    container.style.setProperty('--my', `${y}px`);
    
    // slowly oscillate twist
    twistAngle = (twistAngle + 2) % 360;
    lens.style.transform = `translate(0,0) scale(1.5) rotate(${twistAngle}deg)`;
  });

  // hide lens when leaving
  container.addEventListener('mouseleave', () => {
    lens.style.opacity = 0;
  });
  container.addEventListener('mouseenter', () => {
    lens.style.opacity = 1;
  });
</script>
</body>
</html>

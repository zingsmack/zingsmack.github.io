<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEONLIII Portfolio</title>
  <style>
    /* Reset and global styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 3rem;
      letter-spacing: 0.2rem;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 40px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 40px 20px;
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: 600;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #eee;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <header>
    <h1>LEONLIII</h1>
  </header>
  <main>
    <div class="card"><a href="https://leonliii.com/photography.html">Photography</a></div>
    <div class="card"><a href="https://leonliii.com/film.html">Film</a></div>
    <div class="card"><a href="https://leonliii.com/music.html">Music</a></div>
    <div class="card"><a href="https://leonliii.com/contact.html">Contact</a></div>
  </main>
  <footer>
    <img class="profile-img" src="assets/profile.jpg" alt="LEONLIII Portrait" />
  </footer>
  <script>
    // Background animation inspired by leonliii.com
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
    const shapes = [];
    const colors = ['#FF3D00', '#2962FF', '#00BFA5', '#FFD600', '#D500F9'];
    class Shape {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 20 + Math.random() * 80;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speed = 0.5 + Math.random() * 1.5;
        this.angle = Math.random() * Math.PI * 2;
        this.rotateSpeed = (Math.random() - 0.5) * 0.02;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.7;
        ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
        this.update();
      }
      update() {
        this.angle += this.rotateSpeed;
        this.y -= this.speed;
        if (this.y < -this.size) this.y = height + this.size;
      }
    }
    for (let i = 0; i < 30; i++) shapes.push(new Shape());
    function animate() {
      ctx.clearRect(0, 0, width, height);
      shapes.forEach(s => s.draw());
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Renovations</title>
  <style>
    /* ────── full-screen reset ────── */
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #111; }
    canvas { display: block; }

    /* ────── blob background ────── */
    #bg { position: absolute; top:0; left:0; }

    /* ────── overlay container ────── */
    .overlay {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      padding:2rem 3rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius:12px;
      font-family: 'Segoe UI', sans-serif;
      font-size:3rem;
      pointer-events: none;
    }

    /* ────── warp on base text ────── */
    .warp {
      background: linear-gradient(
        60deg,
        #ff0057, #fffd87, #37ff5f, #17caff, #c917ff
      );
      background-size: 300% 300%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow:0 0 2px rgba(0,0,0,0.5), 0 0 8px rgba(0,0,0,0.3);
      animation:
        moveGradient 8s infinite ease-in-out,
        hueShift    6s infinite linear,
        distort     5s infinite ease-in-out;
    }

    @keyframes moveGradient {
      0%   { background-position:   0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position:   0% 50%; }
    }
    @keyframes hueShift {
      from { filter: hue-rotate(0deg); }
      to   { filter: hue-rotate(360deg); }
    }
    @keyframes distort {
      0%   { transform: none; }
      25%  { transform: perspective(500px) rotateX(5deg) rotateY(15deg) skew(5deg,-5deg); }
      50%  { transform: perspective(450px) rotateX(-5deg) rotateY(-10deg) skew(-5deg,5deg); }
      75%  { transform: perspective(550px) rotateX(10deg) rotateY(5deg) skew(5deg,5deg); }
      100% { transform: none; }
    }

    /* ────── lens distortion ────── */
    .lens-container {
      position: relative;
      display: inline-block; /* shrink-wrap text */
    }
    .text, .lens {
      display: block;
      line-height: 1;
    }
    .text {
      position: relative;
      z-index: 2;
    }
    .lens {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0;
      /* initial clip circle at center, radius 0 */
      --mx: 50%; 
      --my: 50%;
      --r: 0px;
      clip-path: circle(var(--r) at var(--mx) var(--my));
      transform-origin: var(--mx) var(--my);
      background: inherit;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation:
        moveGradient 8s infinite ease-in-out,
        hueShift    6s infinite linear,
        distort     5s infinite ease-in-out;
      transition: opacity 0.2s ease;
    }
    .lens-container:hover .lens {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="overlay lens-container">
    <span class="text warp">LEONLIII is currently renovating this area</span>
    <span class="lens warp"></span>
  </div>

  <script>
    // ────── blob background script ──────
    const canvas = document.getElementById('bg'), ctx = canvas.getContext('2d');
    let W, H;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    addEventListener('resize', resize); resize();

    const blobs = Array.from({length:6},()=>{
      const b={x:Math.random()*W,y:Math.random()*H};
      b.r = 200+Math.random()*200;
      b.phase = Math.random()*Math.PI*2;
      b.speed = 0.0005+Math.random()*0.001;
      return b;
    });

    function draw(t){
      ctx.clearRect(0,0,W,H);
      blobs.forEach((b,i)=>{
        const tt = t*b.speed + b.phase;
        const rad = b.r + Math.sin(tt)*b.r*0.3;
        const x = b.x + Math.cos(tt*1.3)*100;
        const y = b.y + Math.sin(tt*1.1)*100;
        const grad = ctx.createRadialGradient(x,y,rad*0.2,x,y,rad);
        const hue = (t*0.02 + i*60) % 360;
        grad.addColorStop(0, `hsla(${hue},70%,60%,0.6)`);
        grad.addColorStop(1, `hsla(${(hue+60)%360},80%,40%,0)`);
        ctx.beginPath();
        ctx.fillStyle = grad;
        ctx.arc(x,y,rad,0,2*Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // ────── lens distortion script ──────
    const container = document.querySelector('.lens-container');
    const lens = container.querySelector('.lens');
    container.addEventListener('mousemove', e => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      // update CSS vars
      container.style.setProperty('--mx', `${x}px`);
      container.style.setProperty('--my', `${y}px`);
      // radius of lens
      container.style.setProperty('--r', `80px`);
      // twist + magnify
      lens.style.transform = `scale(1.5) rotate(${(performance.now()*0.02)%360}deg)`;
    });
    container.addEventListener('mouseleave', () => {
      container.style.setProperty('--r', `0px`);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Under Renovations</title>
  <style>
    /* full-screen reset */
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#111; }
    canvas { position:absolute; top:0; left:0; }

    /* overlay container */
    .overlay {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      width: auto; height: auto;
      padding: 1rem;
      cursor: pointer;
      transition: width .5s ease, height .5s ease, padding .5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: none;
    }

    /* base text styling */
    .overlay .text {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
      font-size: 5vw;
      white-space: nowrap;
      transition: font-size .5s ease;
    }

    /* on hover: expand container and text */
    .overlay:hover {
      top: 0; left: 0;
      transform: none;
      width: 100vw; height: 100vh;
      padding: 0;
      filter: url(#warpFilter);
    }
    .overlay:hover .text {
      font-size: 20vw;
    }
  </style>
</head>
<body>

  <!-- SVG filter definition -->
  <svg width="0" height="0">
    <filter id="warpFilter">
      <feTurbulence id="turb" type="turbulence" baseFrequency="0.02 0.02" numOctaves="3" seed="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>

  <!-- background canvas (blobs) -->
  <canvas id="bg"></canvas>

  <!-- overlay text -->
  <div class="overlay">
    <div class="text">Under Renovations</div>
  </div>

  <script>
    // ─── Blob background ─────────────────────────────
    const canvas = document.getElementById('bg');
    const ctx    = canvas.getContext('2d');
    let W, H;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    addEventListener('resize', resize);
    resize();

      return {
        x: Math.random()*W, y: Math.random()*H,
        r: 200 + Math.random()*200,
        phase: Math.random()*Math.PI*2,
        speed: 0.0005 + Math.random()*0.001
      };
    });
    function draw(t){
      ctx.clearRect(0,0,W,H);
      blobs.forEach((b,i)=>{
        const tt = t*b.speed + b.phase;
        const rad = b.r + Math.sin(tt)*b.r*0.3;
        const x = b.x + Math.cos(tt*1.3)*100;
        const y = b.y + Math.sin(tt*1.1)*100;

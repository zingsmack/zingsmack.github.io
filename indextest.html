<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Organic Bloom Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Ensure js/libs/three.module.js is present relative to this file -->
  <script type="module">
    import * as THREE from './js/libs/three.module.js';

    let scene, camera, renderer, clock;
    const bloomGroup = new THREE.Group();
    const bubbleGroup = new THREE.Group();
    const palettes = [
      [new THREE.Color(0xffccff), new THREE.Color(0x66ccff), new THREE.Color(0xffcc00)],
      [new THREE.Color(0xff99cc), new THREE.Color(0x99ffcc), new THREE.Color(0xffcc66)],
      [new THREE.Color(0xcc99ff), new THREE.Color(0x99ccff), new THREE.Color(0xffff66)]
    ];

    init();
    animate();

    function init() {
      // Scene & Camera
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      window.addEventListener('resize', onWindowResize);

      // Clock
      clock = new THREE.Clock();

      // Add bloom and bubbles groups
      scene.add(bloomGroup);
      scene.add(bubbleGroup);

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 0.5);
      directional.position.set(0, 1, 1);
      scene.add(directional);

      // Create multiple blooms
      for (let i = 0; i < 6; i++) {
        const petalCount = 6 + Math.floor(Math.random() * 4);
        const size = 20 + Math.random() * 30;
        const palette = palettes[i % palettes.length];
        const bloom = createBloom(size, petalCount, palette);
        bloom.position.set((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 60, 0);
        bloomGroup.add(bloom);
      }

      // Create bubbling spheres
      const bubbleGeo = new THREE.SphereGeometry(1.5, 16, 16);
      for (let i = 0; i < 50; i++) {
        const mat = new THREE.MeshStandardMaterial({
          color: 0xffffff,
          emissive: 0xffffff,
          emissiveIntensity: 0.8,
          transparent: true,
          opacity: 0.6
        });
        const bubble = new THREE.Mesh(bubbleGeo, mat);
        bubble.position.set((Math.random() - 0.5) * 80, (Math.random() - 0.5) * 60, (Math.random() - 0.5) * 20);
        bubble.userData.velocity = new THREE.Vector3(0, 0.1 + Math.random() * 0.2, 0);
        bubbleGroup.add(bubble);
      }
    }

    function createBloom(radius, petals, palette) {
      const group = new THREE.Group();
      for (let i = 0; i < petals; i++) {
        const angle = (i / petals) * Math.PI * 2;
        const geom = createPetalGeometry(radius);
        const mat = new THREE.MeshStandardMaterial({
          color: palette[0],
          emissive: palette[1],
          emissiveIntensity: 1.0,
          side: THREE.DoubleSide,
          roughness: 0.3,
          metalness: 0.5
        });
        const mesh = new THREE.Mesh(geom, mat);
        mesh.rotation.z = angle;
        group.add(mesh);
      }
      return group;
    }

    function createPetalGeometry(radius) {
      const points = [];
      const seg = 16;
      for (let i = 0; i <= seg; i++) {
        const t = i / seg;
        const x = Math.sin(t * Math.PI) * radius;
        const y = Math.cos(t * Math.PI) * radius * 0.1;
        points.push(new THREE.Vector2(x, y));
      }
      const geom = new THREE.LatheGeometry(points, 12);
      return geom;
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Animate blooms: rotate & color shift
      bloomGroup.children.forEach((bloom, i) => {
        const palette = palettes[i % palettes.length];
        const bloomT = (t * 0.2 + i) % 1;
        const col = palette[0].clone().lerp(palette[2], bloomT);
        bloom.rotation.x = bloomT;
        bloom.children.forEach(petal => {
          petal.material.color.copy(col);
          petal.material.emissive.copy(palette[1]);
        });
      });

      // Animate bubbles rising
      bubbleGroup.children.forEach(bubble => {
        bubble.position.add(bubble.userData.velocity);
        if (bubble.position.y > 60) bubble.position.y = -60;
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>

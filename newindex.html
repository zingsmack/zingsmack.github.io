<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Journey</title>
  <style>
    body { margin: 0; overflow-x: hidden; height: 400vh; }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    /* Invisible scroll sections to drive ScrollTrigger */
    .scroll-section { position: absolute; width: 100%; height: 100vh; }
    #section1 { top: 0vh; }
    #section2 { top: 100vh; }
    #section3 { top: 200vh; }
    #section4 { top: 300vh; }
  </style>
</head>
<body>
  <!-- Scroll driver divs -->
  <div id="section1" class="scroll-section"></div>
  <div id="section2" class="scroll-section"></div>
  <div id="section3" class="scroll-section"></div>
  <div id="section4" class="scroll-section"></div>

  <!-- Three.js + GSAP + ScrollTrigger -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
    import { EffectComposer } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/postprocessing/UnrealBloomPass.js';
    import gsap from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js';
    import { ScrollTrigger } from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js';
    gsap.registerPlugin(ScrollTrigger);

    let renderer, scene, camera, composer;
    const loader = new GLTFLoader();

    // Container for different scene setups
    const setups = [];

    // Create scenes
    function createCave(scene) {
      // TODO: load or procedurally generate cave geometry
      // loader.load('/js/libs/examples/jsm/environments/cave.gltf', gltf => scene.add(gltf.scene));
      scene.background = new THREE.Color(0x111111);
    }
    function createDesert(scene) {
      // loader.load('/models/desert_monolith.gltf', gltf => scene.add(gltf.scene));
      scene.background = new THREE.Color(0xDDCC99);
    }
    function createSubmarine(scene) {
      // loader.load('/models/submarine_interior.gltf', gltf => scene.add(gltf.scene));
      scene.background = new THREE.Color(0x223355);
    }
    function createFinalScene(scene) {
      // placeholder for next environment
      scene.background = new THREE.Color(0x000000);
    }

    function init() {
      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Camera
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      // Composer for postprocessing
      composer = new EffectComposer(renderer);

      // Setup four scenes
      [createCave, createDesert, createSubmarine, createFinalScene].forEach(fn => {
        const s = new THREE.Scene();
        fn(s);
        setups.push(s);
      });

      composer.addPass(new RenderPass(setups[0], camera));
      composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

      // ScrollTriggers for scene transitions
      setups.forEach((_, idx) => {
        ScrollTrigger.create({
          trigger: `#section${idx + 1}`,
          start: 'top center',
          onEnter: () => switchScene(idx),
          onEnterBack: () => switchScene(idx)
        });
      });

      window.addEventListener('resize', onResize);
      animate();
    }

    function switchScene(index) {
      composer.passes[0] = new RenderPass(setups[index], camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      composer.render();
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
  </script>
</body>
</html>

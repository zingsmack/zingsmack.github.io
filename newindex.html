<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quantum Journey</title>
  <!-- Import map for Three.js modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.150.1/"
    }
  }
  </script>
  <style>
    body { margin: 0; overflow-x: hidden; height: 400vh; }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .scroll-section { position: absolute; width: 100%; height: 100vh; }
    #section1 { top: 0vh; }
    #section2 { top: 100vh; }
    #section3 { top: 200vh; }
    #section4 { top: 300vh; }
  </style>
</head>
<body>
  <!-- Invisible scroll divs -->
  <div id="section1" class="scroll-section"></div>
  <div id="section2" class="scroll-section"></div>
  <div id="section3" class="scroll-section"></div>
  <div id="section4" class="scroll-section"></div>

  <!-- Main ES-module script -->
  <script type="module">
    import * as THREE           from 'three';
    import { GLTFLoader }       from 'three/examples/jsm/loaders/GLTFLoader.js';
    import { EffectComposer }   from 'three/examples/jsm/postprocessing/EffectComposer.js';
    import { RenderPass }       from 'three/examples/jsm/postprocessing/RenderPass.js';
    import { UnrealBloomPass }  from 'three/examples/jsm/postprocessing/UnrealBloomPass.js';
    import gsap                 from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.esm.js';
    import { ScrollTrigger }    from 'https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.esm.js';
    gsap.registerPlugin(ScrollTrigger);

    let renderer, camera, composer;
    const loader = new GLTFLoader();
    const setups = [];

    function createCave(scene) {
      scene.background = new THREE.Color(0x111111);
      // loader.load('/path/to/cave.gltf', gltf => scene.add(gltf.scene));
    }
    function createDesert(scene) {
      scene.background = new THREE.Color(0xDDCC99);
      // loader.load('/path/to/desert_monolith.gltf', gltf => scene.add(gltf.scene));
    }
    function createSubmarine(scene) {
      scene.background = new THREE.Color(0x223355);
      // loader.load('/path/to/submarine_interior.gltf', gltf => scene.add(gltf.scene));
    }
    function createFinalScene(scene) {
      scene.background = new THREE.Color(0x000000);
      // Next environment...
    }

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 5);

      composer = new EffectComposer(renderer);
      [createCave, createDesert, createSubmarine, createFinalScene].forEach(fn => {
        const scene = new THREE.Scene();
        fn(scene);
        setups.push(scene);
      });

      composer.addPass(new RenderPass(setups[0], camera));
      composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.85));

      setups.forEach((_, i) => {
        ScrollTrigger.create({
          trigger: `#section${i+1}`,
          start: 'top center',
          onEnter: () => switchScene(i),
          onEnterBack: () => switchScene(i)
        });
      });

      window.addEventListener('resize', onResize);
      animate();
    }

    function switchScene(index) {
      composer.passes[0] = new RenderPass(setups[index], camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      composer.render();
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1e1e2e;
      --card-bg: rgba(255, 255, 255, 0.2);
      --accent: #ff005d;
      --text: #111;
      --text-inverse: #fff;
      --focus: 2px solid var(--accent);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #1e1e2e;
        --text: #fff;
        --card-bg: rgba(0, 0, 0, 0.3);
      }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a:focus-visible {
      outline: var(--focus);
      outline-offset: 2px;
    }
    .container {
      backdrop-filter: blur(12px) brightness(1.1);
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .icon-btn {
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .icon-btn:hover {
      transform: translateY(-4px) scale(1.1);
      background: rgba(255,255,255,0.5);
    }
    .icon-btn svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: var(--accent);
    }
    header {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    .home-icon {
      width: 2rem;
      height: 2rem;
      display: inline-block;
    }
    .home-icon svg {
      width: 100%;
      height: 100%;
      fill: var(--text);
      transition: transform 0.2s ease;
    }
    .home-icon:hover svg {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  <header aria-label="Main navigation">
    <a href="https://leonliii.com/hi3.html" class="home-icon" aria-label="Home">
      <svg viewBox="0 0 576 512" aria-hidden="true" focusable="false">

        <path d="M571.6 251.47L488 182.6V44a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31a12 12 0 0 0 16.9 1.6L64 270.69V464a48 48 0 0 0 48 48h112a48 48 0 0 0 48-48v-96h64v96a48 48 0 0 0 48 48h112a48 48 0 0 0 48-48V270.7l18.88 15.34a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.68-16.97z"/>
      </svg>
    </a>
  </header>
  <main id="main-content" tabindex="-1">
    <div class="container">

    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEONLIII Portfolio</title>
  <!-- Montserrat for nav -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px; /* reveal background above header */
    }
    /* Animated background */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    /* Header band: flex centers the logo */
    .header-band {
      width: 100%;
      height: 400px;
      background: #000;
      overflow: hidden;
      margin-bottom: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .header-band img.logo {
      display: block;
      height: 500px; /* slightly smaller logo */
      width: auto;
      max-width: 90vw;
    }
    /* Navigation band */
    .nav-band {
      width: 100%;
      height: 120px;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 4rem;
    }
    nav a {
      font-size: 1.2rem;
      font-weight: 300;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.2rem;
      color: #fff;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #6C1BAA;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div class="header-band">
    <img class="logo" src="assets/logoo.png" alt="LEONLIII Logo">
  </div>
  <div class="nav-band">
    <nav>
      <a href="https://leonliii.com/photography.html">Photography</a>
      <a href="https://leonliii.com/film.html">Film</a>
      <a href="https://leonliii.com/music.html">Music</a>
      <a href="https://leonliii.com/contact.html">Contact</a>
    </nav>
  </div>
  <footer>
    &copy; 2025 LEONLIII
  </footer>
  <script>
    // Animated floating particles
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
    const colors = ['#6C1BAA', '#9B59B6', '#8E44AD', '#D2B4DE'];
    class Particle {
      constructor() { this.init(); }
      init() {
        this.size = 20 + Math.random() * 40;
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.6;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        this.move();
      }
      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < -this.size) this.x = w + this.size;
        if (this.x > w + this.size) this.x = -this.size;
        if (this.y < -this.size) this.y = h + this.size;
        if (this.y > h + this.size) this.y = -this.size;
      }
    }
    const particles = Array.from({ length: 40 }, () => new Particle());
    (function animate() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => p.draw());
      requestAnimationFrame(animate);
    })();
  </script>
</body>
</html>

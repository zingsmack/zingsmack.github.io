<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi Page</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background: #000; }
    canvas { display: block; }
    /* Title animation */
    #title {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', sans-serif;
      font-size: 3rem;
      color: #fff;
      letter-spacing: 2px;
      padding: 0.5rem 1rem;
      background: rgba(0,0,0,0.7);
      border: 4px solid #fff;
      border-radius: 4px;
      animation: dropIn 1s ease-out forwards;
    }
    @keyframes dropIn { to { top: 20px; } }
    /* Sphere container */
    .sphere {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      perspective: 600px;
    }
    .sphere .ball {
      width:100%; height:100%; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #ccc 30%, #999 60%, #666 100%);
      box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5), inset 10px 10px 20px rgba(255,255,255,0.2);
      transform-style: preserve-3d;
      animation: spinBall 2s linear infinite;
    }
    @keyframes spinBall { to { transform: rotateY(360deg); } }
    /* Orbiting letter */
    .sphere .letter {
      position: absolute;
      top:50%; left:50%; transform-origin: 0 -70px;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      font-size: 1.2rem;
      pointer-events: none;
      opacity: 0;
      text-shadow: 0 0 6px rgba(255,255,255,0.8);
      transition: opacity 0.1s;
    }
    /* Positions closer to center */
    #film { top: 35%; left: 35%; }
    #photography { top: 35%; right: 35%; }
    #music { bottom: 35%; left: 35%; }
    #contact { bottom: 35%; right: 35%; }
  </style>
</head>
<body>
  <canvas id="hiCanvas"></canvas>
  <div id="title">welcome to level I consciousness</div>

  <!-- Spheres -->
  <div class="sphere" id="film" onclick="location.href='film.html'">
    <div class="ball"></div>
  </div>
  <div class="sphere" id="photography" onclick="location.href='photography.html'">
    <div class="ball"></div>
  </div>
  <div class="sphere" id="music" onclick="location.href='music.html'">
    <div class="ball"></div>
  </div>
  <div class="sphere" id="contact" onclick="location.href='contact.html'">
    <div class="ball"></div>
  </div>

  <script>
    // Background same as before
    const canvas = document.getElementById('hiCanvas'), ctx = canvas.getContext('2d');
    let W, H;
    function resize(){ W=canvas.width=innerWidth; H=canvas.height=innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    const cols=4, rows=4, baseHue=30;
    const colors=[baseHue,(baseHue+150)%360,(baseHue+210)%360,(baseHue+90)%360];
    const rects=[];
    for(let i=0;i<cols;i++)for(let j=0;j<rows;j++){
      const x0=i*W/cols,y0=j*H/rows,w0=W/cols,h0=H/rows;
      const pts=[{x:x0,y:y0},{x:x0+w0,y:y0},{x:x0+w0,y:y0+h0},{x:x0,y:y0+h0}];
      rects.push({pts,speed:0.005+Math.random()*0.005,phase:Math.random()*Math.PI*2,amp:10+Math.random()*20,hue:colors[(i+j)%colors.length]});
    }
    function draw(t){ ctx.clearRect(0,0,W,H);
      rects.forEach(r=>{ const {pts,amp,hue,speed,phase}=r;
        const t1=t*speed+phase;
        const ani=pts.map(p=>({x:p.x+Math.sin(t1+p.x*0.01+p.y*0.01)*amp,y:p.y+Math.cos(t1+p.y*0.01+p.x*0.01)*amp}));
        ctx.beginPath(); ctx.moveTo(ani[0].x,ani[0].y);
        ani.slice(1).forEach(pt=>ctx.lineTo(pt.x,pt.y)); ctx.closePath();
        ctx.fillStyle=`hsl(${hue},85%,50%)`; ctx.fill();
        ctx.lineWidth=6; ctx.strokeStyle='#000'; ctx.stroke();
      }); requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // Sphere letter orbit controller
    class SphereText {
      constructor(sphereId, text) {
        this.container = document.getElementById(sphereId);
        this.letters = text.split('');
        this.index = 0;
        this.letterEl = document.createElement('div');
        this.letterEl.className = 'letter';
        this.container.appendChild(this.letterEl);
        this.time = 0;
        this.animate();
      }
      animate() {
        this.time += 0.1; // faster orbit
        const angle = this.time;
        const x = Math.cos(angle) * 70;
        const y = Math.sin(angle) * 20;
        if(angle % (2*Math.PI) < 0.2) {
          this.index = (this.index + 1) % this.letters.length;
          this.letterEl.textContent = this.letters[this.index];
        }
        const opacity = (y + 20) / 40;
        this.letterEl.style.transform = `translate(${x}px, ${y}px)`;
        this.letterEl.style.opacity = opacity;
        requestAnimationFrame(this.animate.bind(this));
      }
    }
    new SphereText('film','FILM');
    new SphereText('photography','PHOTOGRAPHY');
    new SphereText('music','MUSIC');
    new SphereText('contact','CONTACT');
  </script>
</body>
</html>

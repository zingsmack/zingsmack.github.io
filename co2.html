<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1e1e2e;
      --card-bg: rgba(255, 255, 255, 0.2);
      --accent: #ff005d;
      --text: #111;
      --text-inverse: #fff;
      --focus: 2px solid var(--accent);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #1e1e2e;
        --text: #fff;
        --card-bg: rgba(0, 0, 0, 0.3);
      }
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 4rem;
    }
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--accent);
      color: var(--text-inverse);
      padding: 0.5rem;
      z-index: 100;
      text-decoration: none;
      transition: top 0.3s ease;
    }
    .skip-link:focus {
      top: 0;
    }
    a:focus-visible {
      outline: var(--focus);
      outline-offset: 2px;
    }
    header {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    .home-icon {
      width: 2rem;
      height: 2rem;
      display: inline-block;
    }
    .home-icon svg {
      width: 100%;
      height: 100%;
      fill: #000;
      transition: transform 0.2s ease;
    }
    .home-icon:hover svg {
      transform: scale(1.1);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .container {
      backdrop-filter: blur(12px) brightness(1.1);
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .icon-btn {
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .icon-btn:hover {
      transform: translateY(-4px) scale(1.1);
      background: rgba(255,255,255,0.5);
    }
    .icon-btn svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: var(--accent);
    }
    .profile-img {
      display: flex;
      justify-content: center;
    }
    .profile-img img {
      width: 10rem;
      height: 10rem;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>

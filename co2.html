<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1e1e2e;
      --card-bg: rgba(255, 255, 255, 0.2);
      --accent: #ff005d;
      --text: #111;
      --text-inverse: #fff;
      --focus: 2px solid var(--accent);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-light: #1e1e2e;
        --text: #fff;
        --card-bg: rgba(0, 0, 0, 0.3);
      }
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 4rem;
    }
    .skip-link {
      position: absolute; top: -40px; left: 0;
      background: var(--accent); color: var(--text-inverse);
      padding: 0.5rem; z-index: 100;
      text-decoration: none;
      transition: top 0.3s ease;
    }
    .skip-link:focus { top: 0; }
    a:focus-visible { outline: var(--focus); outline-offset: 2px; }
    header { position: absolute; top: 1rem; left: 1rem; }
    .home-icon { width: 2rem; height: 2rem; display: inline-block; }
    .home-icon svg { width:100%; height:100%; fill:#000; transition:transform 0.2s ease; }
    .home-icon:hover svg { transform: scale(1.1); }
    main { display: flex; flex-direction: column; align-items: center; width: 100%; }
    .container {
      backdrop-filter: blur(12px) brightness(1.1);
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin-bottom: 0;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; letter-spacing: 1px; }
    .icons { display: flex; gap: 1.5rem; justify-content: center; margin-top: 1.5rem; }
    .icon-btn {
      width: 3rem; height: 3rem;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%; background: rgba(255,255,255,0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .icon-btn:hover { transform: translateY(-4px) scale(1.1); background: rgba(255,255,255,0.5); }
    .icon-btn svg { width: 1.5rem; height: 1.5rem; fill: var(--accent); }
    .profile-band {
      background: #000;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 2rem 0;
      margin-top: -1rem;
    }
    .profile-band img {
      max-width: 14rem;
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      object-fit: cover;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link" aria-label="Skip to main content">Skip to content</a>
  <header aria-label="Main navigation">
    <a href="https://leonliii.com/hi3.html" class="home-icon" aria-label="Home">
      <svg viewBox="0 0 576 512" aria-hidden="true" focusable="false">
        <path d="M280.37 148.26L96 300.11V464a16 16 0 0 0 16 16l112-.29a16 16 0 0 0 16-15.74V368a16 16 0 0 1 16-16h64a16 16 0 0 1 16 16v96.06a16 16 0 0 0 16 15.74l112 .29a16 16 0 0 0 16-16V300L295.67 148.26a12.19 12.19 0 0 0-15.3 0z"/>
        <path d="M571.6 251.47L488 182.6V44a12 12 0 0 0-12-12h-56a12 12 0 0 0-12 12v72.61L318.47 43a48 48 0 0 0-61 0L4.34 251.47a12 12 0 0 0-1.6 16.9l25.5 31a12 12 0 0 0 16.9 1.6L64 270.69V464a48 48 0 0 0 48 48h112a48 48 0 0 0 48-48v-96h64v96a48 48 0 0 0 48 48h112a48 48 0 0 0 48-48V270.7l18.88 15.34a12 12 0 0 0 16.9-1.6l25.5-31a12 12 0 0 0-1.68-16.97z"/>
      </svg>
    </a>
  </header>
  <main id="main-content" tabindex="-1">
    <div class="container">
      <h1>Get in Touch</h1>
      <p>Find me on social media or shoot me an email.</p>
      <div class="icons" role="group" aria-label="Social media and contact links">
        <!-- YouTube -->
        <a href="https://www.youtube.com/@LEONLIII" target="_blank" rel="noopener noreferrer" class="icon-btn" aria-label="YouTube">
          <svg viewBox="0 0 576 512" aria-hidden="true" focusable="false"><path d="M549.655 124.083c-6.281-23.718-24.843-42.28-48.562-48.562C458.09 64 288 64 288 64s-170.09 0-213.093 11.52c-23.718 6.281..."/></svg>
        </a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/LEONLIII" target="_blank" rel="noopener noreferrer" class="icon-btn" aria-label="Instagram"><svg viewBox="0 0 448 512" aria-hidden="true" focusable="false"><path d="..."/></svg></a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/leon-briggs-09387656" target="_blank" rel="noopener noreferrer" class="icon-btn" aria-label="LinkedIn"><svg viewBox="0 0 448 512" aria-hidden="true" focusable="false"><path d="..."/></svg></a>
        <!-- Email -->
        <a href="mailto:orangetalisman@outlook.com" class="icon-btn" aria-label="Email"><svg viewBox="0 0 512 512" aria-hidden="true" focusable="false"><path d="..."/></svg></a>
      </div>
    </div>
    <div class="profile-band">
      <img src="assets/self.jpg" alt="Leon Briggs">
    </div>
  </main>
</body>
</html>
